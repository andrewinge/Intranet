{% extends 'timeentry/base.html' %}
{% block body %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'style.css' %}"/>
<div class="container">
	Select an employee: 
<select id="employees" onchange="updateLink()">
<option value="">----</option>
{% for employee in all_employees %}
<option value="{{employee.id}}">{{employee.number}} - {{employee.name}}</option>
{% endfor %}
</select>
<form id="gobutton" action="">
    <input type="submit" value="Go" />
</form>
</div>
<script>
function updateLink(){	
	var url_mask = "{% url 'employee-edit' 9999 %}".replace(9999,document.getElementById("employees").value.toString());
	//document.getElementById("gobutton").action="http://192.168.0.155:8000/timeentry/summary/"+document.getElementById("jobs").value;
	document.getElementById("gobutton").action=url_mask;
}
</script>
{% endblock %}
