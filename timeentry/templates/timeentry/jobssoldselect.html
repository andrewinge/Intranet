{% extends 'timeentry/base.html' %}
{% block body %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'style.css' %}"/>
<div class="container">
Choose Dates<br>

<form id="gobutton" action="">
	Show jobs sold between (start date)<br>
<input id="month2" onchange="updateLink()" style="width: 40px;" type="number" pattern="\d*">/</input>
<input id="day2" onchange="updateLink()" style="width: 40px" type="number" pattern="\d*">/</input>
<input id="year2" onchange="updateLink()" style="width: 60px" type="number" pattern="\d*"></input><br>and (end date)<br>
<input id="month" onchange="updateLink()" style="width: 40px;" type="number" pattern="\d*">/</input>
<input id="day" onchange="updateLink()" style="width: 40px" type="number" pattern="\d*">/</input>
<input id="year" onchange="updateLink()" style="width: 60px" type="number" pattern="\d*"></input>
    <input type="submit" value="Go" />
</form>
</div>
<script>
document.getElementById("year").value=new Date().getFullYear()
document.getElementById("year2").value=new Date().getFullYear()
function updateLink(){	
	var url_mask = "{% url 'jobssold' 8888 7777 6666 5555 4444 3333%}";
	url_mask = url_mask.replace(8888, document.getElementById("year").value.toString())
	url_mask = url_mask.replace(7777, document.getElementById("month").value.toString())
	url_mask = url_mask.replace(6666, document.getElementById("day").value.toString())
	url_mask = url_mask.replace(5555, document.getElementById("year2").value.toString())
	url_mask = url_mask.replace(4444, document.getElementById("month2").value.toString())
	url_mask = url_mask.replace(3333, document.getElementById("day2").value.toString())
	//document.getElementById("gobutton").action="http://192.168.0.155:8000/timeentry/summary/"+document.getElementById("jobs").value;
	document.getElementById("gobutton").action=url_mask;
}
</script>
{% endblock %}
